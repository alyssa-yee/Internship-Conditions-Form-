<!-- LOGIN -->
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-8 form-box">
        <form [formGroup]="signupForm" (ngSubmit)= "onSubmit()">
  
          <!-- Title -->
          <div class= "title"> Login </div>
  
          <!-- Email -->
          <div class = "row">
            <div class="form-group col-12 col-md-6">
              <div class = "email">Email</div>
                <input 
                  type = "email" 
                  id = "email"
                  formControlName = "email"
                  class = "form-control">
                  <span
                    *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class = "form-text text-muted">Please enter a valid email!
                  </span> 
          </div>
  
          <!-- Password -->
          <div class="form-group col-12 col-md-6">
              <div class= "password">Password</div>
              <input 
                type = "password" 
                id = "password"
                formControlName = "password"
                class = "form-control">
                <span
                *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class = "form-text text-muted">Please enter a password!
              </span> 
              </div>
          </div>
  
          <!-- Forgot Password? -->
          <div class = "forgotpassword"> <a>Forgot Password? </a></div>
          
          <!-- Remember Me? Checkbox -->
          <div class = rememberMe>
            <div class = "rememberMecheckbox">
              <input type = "checkbox" 
              name = 'rememberMe' 
              class = "rememberMe"> Remember Me?
            </div>
          </div>
  
          <!-- Login Button -->
          <div class = "login">
            <a routerLink = "email">
            <button
              class="btn btn-primary col-3"
              type= "submit"> Login 
            </button>
            </a>
          </div>
  
          <!-- Don't have an account? -->
          <div> Don't have an account?
             <a routerLink = "signup"> Sign up </a>
          </div>
  
        </form>
      </div>
    </div>
  </div>
