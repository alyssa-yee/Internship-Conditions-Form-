<!-- SIGN UP -->
<div class= "container" >
  <div class= "row justify-content-md-center">
    <div class="col-12 col-md-8 form-box">
      <form [formGroup]="signupForm">

        <!-- Title -->
        <div class = "title">Sign Up</div>

        <!-- Name -->
        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="name">Name</label>
            <input
              type="text"
              id= "name"
              formControlName= "name"
              class= "form-control">
            <span
              *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched"
              class="form-text text-muted"> Please enter a name! </span>
          </div>
        </div>
  
          <!-- Sign Up Email -->
          <div class = "row">
            <div class="form-group col-12 col-md-6">
              <div class = "signupemail">Email</div>
                <input 
                  type = "signupemail" 
                  id = "signupemail"
                  formControlName = "signupemail"
                  class = "form-control">
                  <span
                    *ngIf="!signupForm.get('signupemail').valid && signupForm.get('signupemail').touched" class = "form-text text-muted">Please enter a valid email!
                  </span> 
            </div>
          </div>
  
          <!-- Password -->
          <div class = "row">
          <div class="form-group col-12 col-md-6">
            <div class= "signuppassword">Password</div>
            <input 
              type = "password" 
              id = "signuppassword"
              formControlName = "signuppassword"
              class = "form-control">
              <span
              *ngIf="!signupForm.get('signuppassword').valid && signupForm.get('signuppassword').touched" class = "form-text text-muted">Please enter a password!
            </span> 
            </div>
          </div>
  
          <div class = "signupbutton">
            <a routerLink = "">
            <button
              class="btn btn-primary col-3"
              type="submit">
               Submit 
            </button> 
            </a>
          </div>

          <div> Already have an account?
            <a routerLink = ""> Log in </a>
          </div>
  
        </form>
      </div>
    </div>
  </div>
